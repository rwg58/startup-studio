<html lang="en">
<head>
    <title>Skin Type</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/functions.js"></script>
</head>
    
<body>
    <div class="box">
        <div class="stepbox">
            <h1>1</h1>
        </div>
        <hr>
        <div class="container outer">

            <div class="row quiz_title">
                <h3>1. Skin Type</h3>
            </div>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-3">
                    <div class="quiz">
                        <button type="button" class="btn unselected" id="Dry" onclick="updateSkinType('Dry')">Dry</button>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="quiz">
                        <button type="button" class="btn unselected" id="Acne" onclick="updateSkinType('Acne')">Acne</button>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="quiz">
                        <button type="button" class="btn unselected" id="Oily" onclick="updateSkinType('Oily')">Oily</button>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="quiz">
                        <button type="button" class="btn unselected" id="Sensitive" onclick="updateSkinType('Sensitive')">Sensitive</button>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <img class="skin_face" src="images/normal.jpg">
                </div>
                <div class="col-sm-2"></div>
            </div>

            <br>

            <div class="row quiz_title">
                <h3>2. Have any allergies?</h3>
            </div>

            <div class="row" style="text-align: center;">
                <a href="result.html"><button type="button" class="btn btn-default">Continue</button></a>
            </div>
            <br>
            <br>

        </div>  
    </div>
</body>
</html>
