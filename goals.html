<html lang="en">
<head>
    <title>goals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container outer">
        <div class="row">
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="balancing" onclick="updateGoals('balancing')">Balancing (Acne)</button>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="hydrating" onclick="updateGoals('hydrating')">Hydrating</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="colorCorrecting" onclick="updateGoals('colorCorrecting')">Color Correcting</button>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="oilControl" onclick="updateGoals('oilControl')">Oil Control</button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="antiAging" onclick="updateGoals('antiAging')">Anti-Aging</button>
                </div>
            </div>
            
            <div class="col-sm-6">
                <div class="goals">
                    <button type="button" class="btn btn-default unselected" id="brightening" onclick="updateGoals('brightening')">Brightening</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
